<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider With Caption</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
</head>
<body>



    <div class="slider">
        <ul class="slides">
          <li>
            <img src="assets/images/doctor-hijab.jpg">
          </li>
          <li>
            <img src="assets/images/doctor-male.jpg">
          </li>
          <li>
            <img src="assets/images/nurse-female.jpg">
          </li>
          <li>
            <img src="assets/images/nurse-male.jpg">
          </li>
        </ul>
      </div>
    
    <script src="assets/js/jqueryv3.4.1.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slider({
                height: 690,
                indicators: false

            });
        });
    </script>
</body>
</html>
